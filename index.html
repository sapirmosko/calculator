<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="toggle-style.css">
  <link href="https://fonts.googleapis.com/css?family=Spartan" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>

  <script src="calculator.js"></script>
  <script src="toggle.js"></script>
</head>
<body>
  <main class="main">
    <section class="top-section">
      <h1 class="title">calc</h1>
      <div class="change-color">
        <h2 class="theme-text">THEME</h2>
        <div class="toggle-wrapper">
          <h2 class="numbers-text">1&emsp;&ensp;2&emsp;&ensp;3</h2>
          <input id="toggle" class="toggle" type="range" onchange="filter(this.value)" min="1" max="3" value="1">
        </div>
      </div>
    </section>
    <section class="display-section">
      <div class="input" id="input"></div>
    </section>
    <section class="calc-section">
      <div class="buttons">
        <button class="char-button number"><h2 class="text-button-1">7</h2></button>
        <button class="char-button number"><h2 class="text-button-1">8</h2></button>
        <button class="char-button number"><h2 class="text-button-1">9</h2></button>
        <button id="delete" class="char-button del-button"><h2 class="text-button-2">DEL</h2></button>
        <button class="char-button number"><h2 class="text-button-1">4</h2></button>
        <button class="char-button number"><h2 class="text-button-1">5</h2></button>
        <button class="char-button number"><h2 class="text-button-1">6</h2></button>
        <button class="char-button operator"><h2 class="text-button-1">+</h2></button>
        <button class="char-button number"><h2 class="text-button-1">1</h2></button>
        <button class="char-button number"><h2 class="text-button-1">2</h2></button>
        <button class="char-button number"><h2 class="text-button-1">3</h2></button>
        <button class="char-button operator"><h2 class="text-button-1">-</h2></button>
        <button class="char-button number"><h2 class="text-button-1">.</h2></button>
        <button class="char-button number"><h2 class="text-button-1">0</h2></button>
        <button class="char-button operator"><h2 class="text-button-1">/</h2></button>
        <button class="char-button operator"><h2 class="text-button-1">x</h2></button>
        <button id="reset" class="double-button reset-button"><h2 class="text-button-2">RESET</h2></button>
        <button id="result" class="double-button calc-button"><h2 class="text-button-2">=</h2></button>
      </div>
    </section>
  </main>
</body>
</html>
